<div class="panel panel-default row">

    <div class="col-xs-4">
        <a data-ui-sref="catalog({id: catalog.id})" data-ng-repeat="item in catalog" data-ng-click="selectCategory(item)"
        class="btn btn-block btn-default btn-lg" data-ng-class="getCategoryClass(item)">[[item.title]]</a>
    </div>
    <div class="col-xs-8">
        <h1>[[article.title]]</h1>
        <p><img data-ng-src="[[article.image]]" /><div class="justifyText">[[article.text]]</div></p>
    </div>
</div>
